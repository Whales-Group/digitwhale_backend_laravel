version: '3.3'

services:
  digitwhale_pva_backend:
    image: ghcr.io/whales-group/digitwhale_pva_backend:main
    restart: always
    env_file:
      - .env.prod
    networks:
      - digitwhale_network

  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - digitwhale_network

networks:
  digitwhale_network:
    driver: bridge
